<template name="Menu">
	<h1 class="page-title">My Current Menu</h1>
	{{#each recipes}}
		{{> menuItem}}
	{{else}}
		<h3>No Recipes Found, Please add a <a href="/cook-book">recipe</a> to your menu</h3>
	{{/each}}
</template>

<template name="menuItem">
	<div class="menu-item">
		<h3>{{name}}</h3>
		<p>{{desc}}</p>
	</div>
</template>
